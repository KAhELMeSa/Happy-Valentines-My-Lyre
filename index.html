<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<img id="gif" src="output-onlinegiftools.gif" alt="Heart GIF" style="width: 300px; height: auto;">

<div class="valentine-box" id="valentineBox">
    <h1>Will you be my Valentine?</h1>
    <button class="btn yes" id="yes">Yes</button>
    <button class="btn no" id="no">No</button>
</div>

<!-- Loading Screen -->
<div id="loadingScreen" class="hidden">
    <div class="loader"></div>
    <h2>Loading<span id="dots"></span></h2>
</div>

<!-- Menu -->
<div id="menu" class="hidden">
    <h2>Where Do You Wanna Go First?</h2>
    <button class="option-btn" onclick="showLoading('gallery.html')">Our Photo Gallery</button>
    <button class="option-btn" onclick="showLoading('clicker.html')">Click How Much You Love Me</button>
    <button class="option-btn" onclick="showLoading('specialLetter.html')">A Very Special Letter</button>
</div>

<script src="Scripts/script.js"></script>
</body>
</html>
